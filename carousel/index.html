<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Carousel</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Carousel</h1>
      <div class="carouselArea">
        <!-- carousel and buttons go here -->
        <div class="carousel">
          <button class="arrow left"></button>
          <ul class="contents">
            <li class="slide">
              <img
                src="img/red-yellow-and-blue-abstract-painting-3598435.jpg"
                alt="Abstract painting"
              />
            </li>
            <li class="slide">
              <img
                src="img/abstract-painting-1050822.jpg"
                alt="Abstract painting"
              />
            </li>
            <li class="slide">
              <img
                src="img/blue-and-white-abstract-painting-3600814.jpg"
                alt="Abstract painting"
              />
            </li>
          </ul>
          <button class="arrow right"></button>
        </div>
        <!-- dots go here -->
        <div class="carouselDots">
          <button class="carouselDot isActive"></button>
          <button class="carouselDot"></button>
          <button class="carouselDot"></button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
