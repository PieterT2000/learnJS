<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tabby - tabbed component</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tabbed Component</h1>
      <div class="tabby">
        <div class="tabs">
          <button class="tab">Bach</button>
          <button class="tab">Tab 2</button>
          <button class="tab">Tab 3</button>
        </div>
        <div class="tabContents">
          <div class="tabContent">
            <div class="textContent">
              <h2>Bach</h2>
              <p>
                Johann Sebastian Bach was a German composer and musician of the
                Baroque period. He is known for instrumental compositions such
                as the Brandenburg Concertos and the Goldberg Variations, and
                for vocal music such as the St Matthew Passion and the Mass in B
                minor.
              </p>
              <a href="https://www.google.com/search?q=bach">Learn more</a>
            </div>
            <img
              src="img/266px-Johann_Sebastian_Bach.jpg"
              alt="Johan Sebastian Bach"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
